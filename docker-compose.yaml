services:
  trainer:
    image: alphacc/training
    build:
      dockerfile: Dockerfile
      target: training
    depends_on:
      - redis
    volumes:
      - local:/mnt:rw
    env_file:
      - .env.docker
    command: [
      "alphacc-trainer",
      "--run-id=dbg-110-size-5-tournament-0",
      "--size=5",
      "--n-train-samples=2000",
      "--replay-buffer-size=5000",
      "--epochs-per-update=5",
      "--policy-weight=1.0",
      "--value-weight=1.0",
      "--batch-size=256",
      "--lr=1e-4",
      # "alphacc-trainer",
      # "--run-id=dbg-102-size-7",
      # "--size=7",
      # "--n-train-samples=5000",
      # "--replay-buffer-size=25000",
      # "--epochs-per-update=5",
      # "--policy-weight=1.0",
      # "--value-weight=1.0",
      # "--batch-size=256",
      # "--lr=1e-4",
    ]

  worker:
    image: alphacc/training
    depends_on:
      - trainer
    env_file:
      - .env.docker
    scale: 6
    restart: always
    command: [
      "alphacc-worker",
      "--size=5",
      "--n-rollouts=100",
      "--rollout-depth=100",
      "--max-game-length=200",
      "--dirichlet-noise-weight=0.25",
      # "--size=7",
      # "--n-rollouts=300",
      # "--rollout-depth=100",
      # "--max-game-length=500",
      # "--dirichlet-noise-weight=0.25",
    ]
    
  nn-service:
    image: alphacc/training
    depends_on:
      - trainer
    env_file:
      - .env.docker
    restart: always
    command: [
      "alphacc-nn-service",
      "--size=5",
    ]

  tensorboard:
    image: tensorflow/tensorflow
    network_mode: host
    depends_on:
      - trainer
    volumes:
      - local:/mnt:ro

  redis:
    image: redislabs/redismod
    ports:
      - '6379:6379'
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      timeout: 30s
      retries: 15
      start_period: 5s

volumes:
  local:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "./data"
