services:
  trainer:
    image: alpha-cc/training
    build:
      dockerfile: Dockerfile
      target: training
    depends_on:
      - redis
    volumes:
      - local:/mnt:rw
    env_file:
      - .env.docker
    command: [
      "alpha-cc-trainer",
      "--run-id=alpha-cc-0.0.1",
      "--size=5",
      "--n-train-samples=2000",
      "--epochs-per-update=10",
      "--policy-weight=1.0",
      "--value-weight=1.0",
      "--batch-size=64",
      "--lr=1e-4",
    ]

  worker:
    image: alpha-cc/training
    depends_on:
      - trainer
    env_file:
      - .env.docker
    scale: 2
    command: [
      "alpha-cc-worker",
      "--size=5",
      "--n-rollouts=100",
      "--rollout-depth=100",
      "--max-game-length=200",
      # "--dirichlet-noise-weight=0.25",
    ]

  tensorboard:
    image: tensorflow/tensorflow
    network_mode: host
    depends_on:
      - trainer
    volumes:
      - local:/mnt:ro
    command: ["tensorboard", "--logdir", "/mnt/logdir"]

  redis:
    image: redislabs/redismod
    ports:
      - '6379:6379'

volumes:
  local:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "./data"
