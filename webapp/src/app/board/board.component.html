Message: {{ board?.message }}

<div class="board">
  @for (i of board?.matrix; track i; let row = $index) {
  <div class="board-row">
    <div class="board-row-space" [style.width]="row * 25 + 'px'"></div>
    @for (j of i; track j; let col = $index) {
    <app-hole [pegType]="j" [point]="{ x: col, y: row }"></app-hole>
    }
  </div>
  }
</div>
