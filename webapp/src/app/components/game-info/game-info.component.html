<h2 mat-dialog-title>Game information</h2>
<mat-dialog-content>
  <p>Game ID: {{ gameId$ | async }}</p>
  <p>Current player: {{ currentPlayer$ | async }}</p>
  <p>Game over: {{ gameOver$ | async }}</p>
  <p>Winner: {{ winner$ | async }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
